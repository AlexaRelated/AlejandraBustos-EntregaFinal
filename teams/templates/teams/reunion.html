<!DOCTYPE html>
<html>
<head>
    <title>Reunión de Teams</title>
    <style>
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Formación</h1>
    <div class="iframe-container">
        <iframe src="{{ teams_url }}" allow="camera; microphone; fullscreen"></iframe>
    </div>
</body>
</html>
