<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <h2>Iniciar sesión</h2>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Botón para iniciar sesión con Netlify Identity -->
    <button id="login-button">Iniciar sesión con Netlify</button>
    
    <script>
        // Inicializa Netlify Identity
        netlifyIdentity.init();

        // Manejar el evento de clic en el botón de inicio de sesión
        document.getElementById('login-button').onclick = function() {
            netlifyIdentity.open();  // Abre el modal de inicio de sesión
        };

        // Escucha el evento de inicio de sesión exitoso
        netlifyIdentity.on('login', user => {
            console.log('Usuario ha iniciado sesión:', user);
            // Redirigir a la página deseada después del inicio de sesión
            window.location.href = '/';  // Cambia esto a la URL de tu página principal
        });

        // Escucha el evento de cierre de sesión
        netlifyIdentity.on('logout', () => {
            console.log('Usuario ha cerrado sesión');
            // Redirigir a la página de inicio o hacer algo más
            window.location.href = '/login';  // Cambia esto a la URL de tu página de inicio de sesión
        });
    </script>
</body>
</html>
